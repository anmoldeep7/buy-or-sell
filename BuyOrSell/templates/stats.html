{% extends "layout.html" %}
{% block content %}

<div id="widgetContent">
    <main role="main" class="inner">
      <h1 class="cover-heading">Financial Widget</h1>
      
      <p>Get the Historical Price and traded Volume of your stock </p>
      <div class="input-group mb-3">
        <input id="symbol" type="text" class="form-control" placeholder="Enter Stock ETF or Mutual Fund Symbol" aria-label="Stock, ETF or Mutual Fund" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="site.SubmitForm();">Search</button>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-md-8 card text-dark bg-light mb-3" id="custCard">
          <div class="card-body">
            <div class="row">
              <div id="sumImg" class="col-md-2 mw-100 card-title text-bold text-center"> </div>
              <div id="sumTitle" class="col-md-8  card-title bold text-center"></div>
            </div>
              <div id="summary" class="card-text small"></div>
          </div>
        </div>
        <div class="col-md-3 card h-25 text-center text-white bg-secondary " id="custCard1">
          <div class="card-body shadow-lg rounded">
              <div id="sumSymbol" class="card-title text-bold small"> </div>
              <div id="sumQuote" class="card-text text-center "></div>
          </div>
        </div>
      </div>

      <div class="card border-0">
        <div id="chart_container"></div>
      </div>
      <br>
      <div class="card border-0">
        <div id="chart_container2"></div>
      </div>
    </main>
  </div>

  {% endblock content %}
  {% block script %}
  <script src="{{ url_for('static', filename='site2.js') }}"></script>
  {% endblock script %}
